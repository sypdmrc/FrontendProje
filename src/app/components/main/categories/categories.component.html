<div class="card mt-3">
  <div>
    <div class="card-header text-center">
      <h5>Kategoriler</h5>
    </div>

    <div class="categoriesBody">


      <a routerLink="/"
      (click)="selectCategory()"
      [class.active]="displayAll" class="list-group-item list-group-item-action">
        <i class="fa fa-list-ul" aria-hidden="true"></i>
        TÃ¼m Kategoriler
      </a>




      <a *ngFor="let item of categories"
        routerLink="/product/category/{{item.id}}"
        [class.active]="!displayAll && selectedCategory.id==item.id"
        (click)="selectCategory(item)"
        class="list-group-item list-group-item-action mt-3">
        <i class="fa fa-chevron-circle-right" aria-hidden="true"></i>
        {{item.name | uppercase}}

      </a>


    </div>

  </div>
</div>
