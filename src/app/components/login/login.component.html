<div class="row">

  <div class="col-md-5 mx-auto">


    <h2 class="text-center mt-5 ">{{loginTitle}}</h2>

    <form #authForm="ngForm" (submit)="onSubmit(authForm)" class="mt-5">
      <div class="mb-3">
        <label for="" class="form-label">Email</label>
        <input type="text" email required ngModel name="email" id="email" class="form-control">
      </div>

      <div class="mb-3">
        <label for="" class="form-label">Password</label>
        <input type="password" minlength="8" required ngModel name="password" id="password" class="form-control">
      </div>

      <button type="submit" class="btn btn-dark">Login</button>
    </form>
  </div>



</div>
